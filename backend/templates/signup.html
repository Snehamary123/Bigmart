
<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Free Tour and Travel Website Tempalte | Smarteyeapps.com</title>
    <link rel="shortcut icon" href="{%  static 'login/assets/images/fav.png' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{%  static 'login/assets/images/fav.jpg' %}">
    <link rel="stylesheet" href="{%  static 'login/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%  static 'login/assets/css/all.min.css' %}">
    <link rel="stylesheet" href="{%  static 'login/assets/css/animate.css' %}">
    <link rel="stylesheet" href="{%  static 'login/assets/plugins/slider/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{%  static 'login/assets/plugins/slider/css/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{%  static 'login/assets/css/style.css' %}" />
</head>

<body class="form-login-body">
        <div class="container-fluid">

            <div class="login-body container-fluid">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-5">
                                <div class="login-text">
                                    <h4>signup  to Store</h4>
<form method="POST" action="{% url 'admin_login' %}">
    {% csrf_token %}
                                    <input type="text" placeholder="Enter Username" class="form-control " name="user">

                                     <input type="password" placeholder="Enter Password" class="form-control" name="pswd">

<input type="password" placeholder="confirm Password" class="form-control" name="conpswd">
    <input type="email" placeholder="Email Address" class="form-control" name="email">
    <input type="file" placeholder="Upload profile pic" class="form-control" name="pic">

                                     <button class="btn btn-primary">Register</button>



</form>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="login-img">
                                    <img src="{%  static 'login/assets/images/login.png' %}" alt="">
                                </div>
                            </div>

                </div>
        </div>


    <script src="{%  static 'login/assets/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{%  static 'login/assets/js/popper.min.js' %}"></script>
    <script src="{%  static 'login/assets/js/bootstrap.min.js' %}"></script>
    <script src="{%  static 'login/assets/plugins/scroll-fixed/jquery-scrolltofixed-min.js' %}"></script>
    <script src="{%  static 'login/assets/plugins/slider/js/owl.carousel.min.js' %}"></script>
    <script src="{%  static 'login/assets/js/script.js' %}"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
{% for i in messages %}
{% if i.tags == 'warning' %}
<script>
    swal('{{i}}','','warning')
</script>
{% elif i.tags == 'error' %}
<script>
        swal('{{i}}','','error')
</script>
{% elif i.tags == 'info' %}
<script>
        swal('{{i}}','','info')
</script>
{% else %}
<script>
        swal('{{i}}','','success')
</script>
{% endif %}
{% endfor %}
{% endif %}
</body>
</html>
