<!DOCTYPE html>

{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title"> Add categories here.......!</h4>
                  <p class="card-description">
                fill up
                  </p>
                  <form class="forms-sample" method="POST" action="{% url 'savecategory' %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">category name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Category Name" name="name">
                    </div>

  <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="descript"></textarea>
                    </div>

                    <div class="form-group">
                      <label>File upload</label>

                      <div class="input-group col-xs-12">
                        <input type="file" class="form-control file-upload-info" name="pic" >

                      </div>
                    </div>

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
{% for i in messages %}
{% if i.tags == 'warning' %}
<script>
    swal('{{i}}','','warning')
</script>
{% elif i.tags == 'error' %}
<script>
        swal('{{i}}','','error')
</script>
{% elif i.tags == 'info' %}
<script>
        swal('{{i}}','','info')
</script>
{% else %}
<script>
        swal('{{i}}','','success')
</script>
{% endif %}
{% endfor %}
{% endif %}
</body>
</html>
{% endblock %}
